<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body data-spy="scroll" data-target="#myScrollspy" style="background-color: rgb(255, 253, 251);">
    <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="205" style="padding:8px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                  </button> 
                <a class="navbar-brand" href="#">
                   <span> <img id="logo" src="/img/CMRlogo.PNG"> </span>Get certified
                </a> 
              </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" >
                    <li><a href="#profile" id="userID"></a></li>
                    <li><a href="/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
              <div class="col">
                <button id="addContest" class="btn btn-success btn-block" style="font-size: larger;white-space: normal;">Add Contest</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <table id="contestTable" class="table table-hover" style="background-color: white;"></table>
              </div>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" >Contest Details</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <!-- <form action="" method="post"> -->
                        <input id="contestname" name="contestname" type="text" class="form-control" placeholder="Contest Name" style="font-size: medium;">
                        <br>
                        <input id="descp" name="descp" type="text" class="form-control" placeholder="Description" style="font-size: medium;">
                        <br>
                        <input id="organisation" name="organisation" type="text" class="form-control" placeholder="Organisation/College" style="font-size: medium;" >
                        <br>
                        <div class="row cert-row">
                          <button class="butn" id="simple" >
                            <img class="templatemodel cert" id="simple" src="../img/simple.jpg" width="190px" height="90px" alt="Simple">
                          </button> 
                          <button class="butn" id="simpleTwo" style="height: 190px;">
                            <img class="templatemodel cert" id="simpleTwo" src="../img/simpleTwo.jpg" width="190px" height="90px" alt="SimpleTwo">
                          </button> 
                          <br>
                        </div>
                        <input type="text" id="num_question" name="num_question" value="">Number of Questions: (max. 10)<br />
                        <a href="#" id="filldetails" onclick="addFields()">Fill Details</a>
                        <div id="question_container"></div>
                        <div class="modal-footer">
                          <button id="formSubmit" class="btn btn-primary btn-block" style="font-size: large;white-space: normal;">Submit</button>
                        </div>
                        
                        <!-- </form> -->
                    </div>
                    
                  </div>
                  
                </div>
              </div>
        </div>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="/js/dashboardFaculty.js"></script>
</body>
</html>
